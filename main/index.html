<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/shared.css">
</head>
<body>
    <!-- Videos -->
    <video autoplay muted loop>
        <source src="../_shared/assets/Background Animation.mp4">
    </video>

    <div class="main">
        <!-- Team Flags -->
        <img class="team-flag left-team-flag" id="left-team-flag" src="../flags/South California A.png">
        <img class="team-flag right-team-flag" id="right-team-flag" src="../flags/South California A.png">
    
        <!-- Team Name -->
        <div class="team-name left-team-name" id="left-team-name">SOUTHERN CALIFORNIA A</div>
        <div class="team-name right-team-name" id="right-team-name">SOUTHERN CALIFORNIA</div>
    
        <!-- Star Containers -->
        <div class="team-star-container left-team-star-container" id="left-team-star-container">
            <div class="team-star"><img src="static/points/small_star_left_fill.png"></div>
            <div class="team-star"><img src="static/points/small_star_left_fill.png"></div>
            <div class="team-star"><img src="static/points/small_star_left_fill.png"></div>
            <div class="team-star"><img src="static/points/small_star_left_fill.png"></div>
            <div class="team-star"><img src="static/points/small_star_left_fill.png"></div>
            <div class="team-star"><img src="static/points/small_star_left_fill.png"></div>
            <div class="team-star"><img src="static/points/big_star_left_fill.png"></div>
        </div>
        <div class="team-star-container right-team-star-container" id="right-team-star-container">
            <div class="team-star"><img src="static/points/small_star_right_fill.png"></div>
            <div class="team-star"><img src="static/points/small_star_right_fill.png"></div>
            <div class="team-star"><img src="static/points/small_star_right_fill.png"></div>
            <div class="team-star"><img src="static/points/small_star_right_fill.png"></div>
            <div class="team-star"><img src="static/points/small_star_right_fill.png"></div>
            <div class="team-star"><img src="static/points/small_star_right_fill.png"></div>
            <div class="team-star"><img src="static/points/big_star_right_fill.png"></div>
        </div>

        <!-- Logo and title -->
        <img class="middle-section logo" src="static/logo.png">
        <img class="middle-section title" src="static/title.png">
        <div class="middle-section round-name">QUARTERFINALS</div>

        <!-- Greenscreens -->
        <div class="greenscreen greenscreen-player-1"></div>
        <div class="greenscreen greenscreen-player-4"></div>
        <div class="greenscreen greenscreen-bottom-row"></div>

        <!-- Now Playing Section -->
        <div class="middle-section middle-now-playing-section">
            <div class="now-playing-top-section">NM1</div>
            <div class="now-playing-line-break"></div>
            <div class="now-playing-bottom-section">
                <div class="now-playing-bottom-section-details">
                    <div class="now-playing-bottom-section-overlay"></div>
                    <div class="now-playing-bottom-section-left now-playing-bottom-section-song-title">SONG TITLE</div>
                    <div class="now-playing-bottom-section-left now-playing-bottom-section-song-artist">SONG ARTIST</div>
                </div>
                <div class="now-playing-bottom-section-stats">
                    <div class="stats-item wide">SR: 9.99*</div>
                    <div class="stats-item">LENGTH: 99:99</div>
                    <div class="stats-item">AR: 999</div>
                    <div class="stats-item">HP: 999</div>
                    <div class="stats-item">BPM 999-999</div>
                    <div class="stats-item">CS: 999</div>
                    <div class="stats-item">OD: 999</div>
                </div>
            </div>
        </div>

        <!-- Scores -->
        <div class="score score-left">999,999,999</div>
        <div class="score-line score-line-left"></div>
        <div class="score score-right">999,999,999</div>
        <div class="score-line score-line-right"></div>
        <div class="score score-difference score-difference-number">0</div>
        <div class="score-difference score-difference-text">DIFFERENCE</div>
    
        <!-- Bottom Left Image -->
        <img class="bottom-left-image" src="static/bottom-left.png">
    </div>
</body>
</html>
