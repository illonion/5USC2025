<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/shared.css">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/deps/countUp.js"></script>
    <script src="../_shared/utils.js"></script>
</head>
<body>
    <!-- Videos -->
    <video id="bg-video" autoplay muted loop>
        <source src="../_shared/assets/background.mp4">
    </video>

    <div class="main">
        <!-- Team Flags -->
        <img class="team-flag left-team-flag" id="left-team-flag" src="../flags/transparent.png">
        <img class="team-flag right-team-flag" id="right-team-flag" src="../flags/transparent.png">
    
        <!-- Team Name -->
        <div class="team-name left-team-name" id="left-team-name"></div>
        <div class="team-name right-team-name" id="right-team-name"></div>
    
        <!-- Star Containers -->
        <div class="team-star-container left-team-star-container" id="left-team-star-container"></div>
        <div class="team-star-container right-team-star-container" id="right-team-star-container"></div>

        <!-- Logo and title -->
        <img class="middle-section logo" src="../_shared/assets/logo.png">
        <img class="middle-section title" id="title" src="static/title.png">
        <div class="middle-section round-name-container" id="round-name-container"><span id="round-name"></span> - <span class="league-name" id="league-name">MAJOR LEAGUE</span></div>

        <!-- Greenscreens -->
        <div class="greenscreen greenscreen-player-1"></div>
        <div class="greenscreen greenscreen-player-4"></div>
        <div class="greenscreen greenscreen-bottom-row"></div>

        <!-- Now Playing Section -->
        <div class="middle-section middle-now-playing-section" id="now-playing-section">
            <div class="now-playing-top-section" id="now-playing-top-section">NM1</div>
            <div class="now-playing-line-break"></div>
            <div class="now-playing-bottom-section">
                <div class="now-playing-bottom-section-details" id="now-playing-bottom-section-details">
                    <div class="now-playing-bottom-section-overlay"></div>
                    <div class="now-playing-bottom-section-left now-playing-bottom-section-song-title" id="now-playing-song-title">SONG TITLE</div>
                    <div class="now-playing-bottom-section-left now-playing-bottom-section-song-artist" id="now-playing-song-artist">SONG ARTIST</div>
                </div>
                <div class="now-playing-bottom-section-stats">
                    <div class="stats-item wide">SR: <span class="stats-number" id="stats-sr"></span></div>
                    <div class="stats-item">LENGTH: <span class="stats-number" id="stats-length"></span></div>
                    <div class="stats-item">AR: <span class="stats-number" id="stats-ar"></span></div>
                    <div class="stats-item">HP: <span class="stats-number" id="stats-hp"></span></div>
                    <div class="stats-item">BPM: <span class="stats-number" id="stats-bpm"></span></div>
                    <div class="stats-item">CS: <span class="stats-number" id="stats-cs"></span></div>
                    <div class="stats-item">OD: <span class="stats-number" id="stats-od"></span></div>
                </div>
            </div>
        </div>

        <!-- Scores -->
        <div class="scores-container" id="scores-container">
            <div class="score score-left" id="score-left"></div>
            <div class="score-line score-line-left" id="score-line-left"></div>
            <div class="score score-right" id="score-right"></div>
            <div class="score-line score-line-right" id="score-line-right"></div>
            <div class="score score-difference score-difference-number" id="score-difference-number">0</div>
            <div class="score-difference score-difference-text">DIFFERENCE</div>
        </div>
    
        <!-- Bottom Left Image -->
        <img class="bottom-left-image" src="static/bottom-left.png">

        <!-- Iframe for Bottom Section -->
        <iframe id="iframe" src="../iframes/bottom-section/"></iframe>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <section class="sidebar-section">
            <h1>Current Picker</h1>
            <div class="sidebar-button-container">
                <button onclick="setCurrentPicker('left')">RED</button>
                <button onclick="setCurrentPicker('right')">BLUE</button>
                <button onclick="setCurrentPicker('')" class="full-width-button">NO ONE</button>
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
