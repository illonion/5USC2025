<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../_shared/utils.js"></script>
</head>
<body>
    
    <!-- Video -->
    <video autoplay loop muted>
        <source src="../_shared/assets/background.mp4">
    </video>

    <div class="main">
        <!-- Borders -->
        <div class="border start-top start-left border-horizontal"></div>
        <div class="border start-bottom start-left border-horizontal"></div>
        <div class="border start-top start-left border-vertical"></div>
        <div class="border start-top start-right border-vertical"></div>
    
        <!-- Top Area -->
        <div class="background-stripe background-stripe-blue" id="background-stripe"></div>
        <img class="logo" src="../_shared/assets/logo.png">
        <div class="round-name-container"><span id="round-name"></span>: MATCH WINNER</div>

        <!-- Thank you Text -->
        <section class="thank-you-section">
            <div class="thank-you-text-one">ALL PASSENGERS MUST EXIT THE TRAIN. THANK YOU FOR CHOOSING 5USC 2025.</div>
            <div class="thank-you-text-two">ALL PASSENGERS MUST EXIT THE TRAIN. THANK YOU FOR CHOOSING 5USC 2025.</div>
        </section>

        <!-- Flag -->
        <img class="flag" id="logo" src="../flags/Hawaii A.png">

        <!-- Team Information -->
        <div class="team-name" id="team-name"></div>
        <div class="team-player-names-container" id="team-player-names-container">
            <div class="team-player-name"></div>
            <div class="team-player-name"></div>
            <div class="team-player-name"></div>
            <div class="team-player-name"></div>
            <div class="team-player-name"></div>
            <div class="team-player-name"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
