<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Top Section -->
        <img class="logo" src="../_shared/assets/logo.png">
        <div class="round-name">QUARTERFINALS</div>

        <!-- Team Names -->
        <div class="team-name team-name-left">SOUTHERN CALIFORNIA</div>
        <div class="team-name team-name-right">ARIZONA</div>

        <!-- Stars -->
        <div class="team-star-container team-star-container-left">
            <img class="team-star-bo9-one" src="../_shared/assets/points/small_star_left_fill.png">
            <img class="team-star-bo9-two" src="../_shared/assets/points/small_star_left_fill.png">
            <img class="team-star-bo9-three" src="../_shared/assets/points/small_star_left_fill.png">
            <img class="team-star-bo9-four" src="../_shared/assets/points/small_star_left_fill.png">
            <img class="team-star-middle" src="../_shared/assets/points/big_star_left_fill.png">
        </div>
        <div class="team-star-container team-star-container-right">
            <img class="team-star-bo9-one" src="../_shared/assets/points/small_star_right_fill.png">
            <img class="team-star-bo9-two" src="../_shared/assets/points/small_star_right_fill.png">
            <img class="team-star-bo9-three" src="../_shared/assets/points/small_star_right_fill.png">
            <img class="team-star-bo9-four" src="../_shared/assets/points/small_star_right_fill.png">
            <img class="team-star-middle" src="../_shared/assets/points/big_star_right_fill.png">
        </div>

        <!-- Bans -->
        <div class="team-bans-container team-bans-container-left">
            <!-- Borders -->
            <div class="border border-left top-left-border"></div>
            <div class="border border-left bottom-left-border"></div>
            <div class="border border-left top-right-border"></div>
            <div class="border border-left bottom-right-border"></div>
            <!-- Ban Images -->
            <div class="team-ban-image team-ban-image-one">
                <div class="team-ban-image-overlay"></div>
            </div>
            <div class="team-ban-image team-ban-image-two">
                <div class="team-ban-image-overlay"></div>
            </div>
            <!-- Ban Texts -->
            <div class="team-ban-text-container team-ban-text-container-left">
                <div class="team-ban-text">NM1</div>
                <div class="team-ban-text">HD2</div>
            </div>
        </div>
        <div class="team-bans-container team-bans-container-right">
            <!-- Borders -->
            <div class="border border-right top-left-border"></div>
            <div class="border border-right bottom-left-border"></div>
            <div class="border border-right top-right-border"></div>
            <div class="border border-right bottom-right-border"></div>
            <!-- Ban Images -->
            <div class="team-ban-image team-ban-image-one">
                <div class="team-ban-image-overlay"></div>
            </div>
            <div class="team-ban-image team-ban-image-two">
                <div class="team-ban-image-overlay"></div>
            </div>
            <!-- Ban Texts -->
            <div class="team-ban-text-container team-ban-text-container-right">
                <div class="team-ban-text">NM1</div>
                <div class="team-ban-text">HD2</div>
            </div>
        </div>

        <!-- Mappool Container -->
        <div class="mappool-container">
            <div class="mappool-container-main">
                <div class="mappool-mini-container" id="mappool-container-left">
                    <div class="mappool-container-tile">
                        <div class="mappool-container-tile-background">
                            <div class="overlay"></div>
                        </div>
                        <div class="mappool-container-tile-bottom">NM1</div>
                    </div>
                    <div class="mappool-container-tile"></div>
                    <div class="mappool-container-tile"></div>
                    <div class="mappool-container-tile"></div>
                </div>
                <div class="mappool-mini-container" id="mappool-container-right">
                    <div class="mappool-container-tile"></div>
                    <div class="mappool-container-tile"></div>
                    <div class="mappool-container-tile"></div>
                    <div class="mappool-container-tile"></div>
                </div>
            </div>
            <div class="mappool-container-tiebreaker"></div>
        </div>

        <!-- Iframe for Bottom Section -->
        <iframe id="iframe" src="../iframes/bottom-section/"></iframe>
    </div>

    <script src="index.js"></script>
</body>
</html>
